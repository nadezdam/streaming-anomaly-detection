[ProducerConfig]
topic = ekg-stream
input_ekg_file = ./data/ekg/ptbdb_abnormal.csv
partition = 0
key = ekg124
bootstrap_servers = localhost:9092
logging_file = ./log/ekg_producer.log

[ConsumerConfig]
topic= ekg-stream
spark_home=C:/spark-2.3.3-bin-hadoop2.7
logging_file = ./log/ekg_consumer.log
clustering_mode=basic
batch_duration = 1
training_duration = 20
normal_ekg_data_file = \data\ekg\ptbdb_normal.csv
min_num_of_clusters = 5
max_num_of_clusters = 10
